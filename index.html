<!DOCTYPE html>
<html>
<head>
  <title>NeverGonna</title>
  <meta charset="utf-8">
  <link type="Image/x-icon" href="./static/favicon.ico" rel="icon">
  <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
  <div id="player" class="video-player-container player-shadow">

    <div class="js-video-container player-video"></div>

    <div class="player-menu">
      <button class="js-play-button player-button">
        <i class="fa-solid fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button">
        <i class="fa-solid fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up"></i>
      </button>
      
      <div class="empty-menu"></div>

      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/ddb36fd6a0.js" crossorigin="anonymous"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://ia601509.us.archive.org/10/items/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4',
    });
  </script>

</body>
</html>
